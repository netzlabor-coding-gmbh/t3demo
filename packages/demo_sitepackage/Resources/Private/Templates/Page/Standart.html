<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page" />

    <f:section name="Configuration">
        <flux:form id="standard" label="Standard"></flux:form>
        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="0" name="main" label="Main" colspan="12" />
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">
        <f:render partial="Header" arguments="{_all}" />

        <main class="container mx-auto">
            <v:content.render column="0" />
        </main>

        <footer></footer>
    </f:section>
</div>
